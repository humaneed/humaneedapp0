<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUMANEED | Bio-Mechanical Telemetry</title>
    <style>
        :root {
            /* --- PREVIOUS DESIGN SYSTEM TOKENS (UNCHANGED) --- */
            --c-surface-dark: #141619;
            --c-surface-mid: #1e2126;
            --c-surface-light: #2a2e35;
            --c-text-primary: #e0e4e8;
            --c-text-secondary: #8a929c;
            --c-text-tertiary: #5c626b;
            --c-accent-amber: #ffb347;
            --c-accent-amber-glow: rgba(255, 179, 71, 0.45);
            --c-accent-amber-dim: rgba(255, 179, 71, 0.1);
            --border-hairline: 1px solid rgba(255, 255, 255, 0.08);
            --border-hairline-strong: 1px solid rgba(255, 255, 255, 0.15);
            --grad-metal-brushed: linear-gradient(135deg, var(--c-surface-light) 0%, var(--c-surface-mid) 50%, var(--c-surface-dark) 100%);
            --grad-metal-vertical: linear-gradient(to right, var(--c-surface-mid) 0%, var(--c-surface-light) 50%, var(--c-surface-mid) 100%);
            --shadow-inset-deep: inset 2px 2px 6px rgba(0,0,0,0.7), inset -1px -1px 2px rgba(255,255,255,0.1);
            --shadow-inset-shallow: inset 1px 1px 3px rgba(0,0,0,0.5), inset -1px -1px 1px rgba(255,255,255,0.07);
            --shadow-outset-button: 3px 3px 6px rgba(0,0,0,0.6), -1px -1px 2px rgba(255,255,255,0.1);
            --shadow-active-glow: 0 0 15px var(--c-accent-amber-glow), inset 0 0 10px var(--c-accent-amber-dim);

            /* --- NEW TOKENS FOR MECHANICAL LOTUS --- */
            /* The brushed metal look for the petals */
            --grad-petal-metal: linear-gradient(to bottom right, #3a3f47 0%, #23272e 60%, #1a1d22 100%);
            /* The glowing edge of the mechanical plates */
            --petal-rim-light: 1px solid var(--c-accent-amber-glow);
        }

        /* --- BASE RESET & UTILITIES (UNCHANGED) --- */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        body {
            background-color: var(--c-surface-dark);
            background-image: repeating-linear-gradient(transparent 0px, transparent 2px, rgba(0,0,0,0.3) 3px), var(--grad-metal-brushed);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--c-text-primary);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }
        .text-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--c-text-secondary); font-weight: 600; }
        .text-value { font-family: 'Roboto Mono', monospace; font-weight: 500; }
        .no-select { user-select: none; -webkit-user-select: none; }

        /* --- APP CONTAINER & HEADER (UNCHANGED) --- */
        #app-container { flex: 1; display: flex; flex-direction: column; padding: 16px; max-width: 500px; margin: 0 auto; gap: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 12px; border-bottom: var(--border-hairline); position: relative; }
        header::after { content: ''; position: absolute; bottom: -4px; left: 0; right: 0; height: 4px; background: repeating-linear-gradient(90deg, var(--c-accent-amber-dim) 0, var(--c-accent-amber-dim) 1px, transparent 1px, transparent 8px); opacity: 0.4; }
        .brand { font-weight: 800; letter-spacing: 0.15em; font-size: 0.9rem; }
        .status-indicator { display: flex; align-items: center; gap: 8px; }
        .status-dot { width: 6px; height: 6px; background: var(--c-accent-amber); border-radius: 50%; box-shadow: 0 0 8px var(--c-accent-amber); }
        .module-card { background: var(--c-surface-mid); border-radius: 12px; padding: 16px; box-shadow: var(--shadow-outset-button), var(--shadow-inset-shallow); border-top: var(--border-hairline-strong); position: relative; overflow: hidden; }

        /* --- NEW: BIOMECHANICAL LOTUS MODULE --- */
        .lotus-telemetry-hub {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            position: relative;
            /* Ensure adequate space for the unfolding animation */
            min-height: 320px; 
        }

        /* The SVG container */
        .lotus-svg {
            width: 300px;
            height: 300px;
            /* Subtle mechanical base glow */
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
            overflow: visible; /* Allow petals to extend during animation */
        }

        /* --- LOTUS DYNAMICS & ANIMATION --- */
        /* The 'bloom-container' CSS variable '--bloom-progress' (0.0 to 1.0) 
           controls the entire opening mechanism via CSS calc().
        */
        .bloom-container {
            /* Default state (e.g., 94% open) */
            --bloom-progress: 0.94; 
            transition: --bloom-progress 1.5s cubic-bezier(0.34, 1.56, 0.64, 1); /* Spring physics */
        }
        
        /* A class to simulate a low score state for demonstration */
        .bloom-container.state-low {
             --bloom-progress: 0.42;
        }

        /* The Petal (Mechanical Plate) */
        .mech-petal {
            transform-origin: center center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        /* The metal plate shape itself */
        .petal-plate-path {
            fill: url(#petalMetalGrad); /* Brushed metal gradient defined in SVG defs */
            stroke: var(--c-accent-amber);
            stroke-width: 0.5px;
            /* The rim lighting gets brighter as it opens */
            stroke-opacity: calc(0.3 + (0.7 * var(--bloom-progress)));
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
            transition: all 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* The icon inside the petal */
        .petal-icon {
            fill: var(--c-text-tertiary);
            transition: fill 0.3s ease;
             /* Counter-rotation to keep icons upright while petals rotate */
            transform-box: fill-box;
            transform-origin: center;
            /* Complex calc to counter rotate based on petal angle and bloom state */
            transform: rotate(calc(var(--petal-angle-offset) * -1 * var(--bloom-progress)));
        }

        /* Positioning and animating the 8 petals */
        .mech-petal:nth-child(1) { --base-angle: 0deg; }
        .mech-petal:nth-child(2) { --base-angle: 45deg; }
        .mech-petal:nth-child(3) { --base-angle: 90deg; }
        .mech-petal:nth-child(4) { --base-angle: 135deg; }
        .mech-petal:nth-child(5) { --base-angle: 180deg; }
        .mech-petal:nth-child(6) { --base-angle: 225deg; }
        .mech-petal:nth-child(7) { --base-angle: 270deg; }
        .mech-petal:nth-child(8) { --base-angle: 315deg; }

        .mech-petal {
            /* THE CORE MECHANIC:
               1. Rotate to its base position.
               2. Translate outwards based on bloom progress (pushing out).
               3. Rotate the plate itself to open up (like a flower, or iris mechanism).
            */
            --petal-angle-offset: calc(var(--base-angle) + (20deg * (1 - var(--bloom-progress)))); /* Slight twist when closed */
            --petal-distance: calc(50px + (60px * var(--bloom-progress))); /* Move out */
            
            transform: 
                rotate(var(--petal-angle-offset)) 
                translateY(calc(var(--petal-distance) * -1)) 
                /* Subtle scale effect */
                scale(calc(0.85 + (0.15 * var(--bloom-progress)))); 
        }


        /* Hover state for individual petals */
        .mech-petal:hover .petal-plate-path {
            stroke-opacity: 1;
            filter: drop-shadow(0 0 8px var(--c-accent-amber-glow));
            fill: var(--c-surface-mid); /* Slightly lighter metal on hover */
        }
        .mech-petal:hover .petal-icon {
            fill: var(--c-accent-amber);
        }


        /* --- CENTRAL CORE (The Stamen) --- */
        .lotus-core {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 110px; height: 110px;
            border-radius: 50%;
            /* Deep mechanical inset */
            background: var(--c-surface-dark);
            box-shadow: var(--shadow-inset-deep);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: var(--border-hairline);
            z-index: 10; /* Sits above petals */
            cursor: pointer; /* Clickable to demo animation */
        }
        /* The glowing glass dome */
        .core-glass {
            position: absolute; inset: 4px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.3) 80%);
            box-shadow: inset 0 0 15px rgba(0,0,0,0.9);
            border: var(--border-hairline-strong);
            /* Core glow intensity based on bloom progress */
            box-shadow: 0 0 calc(20px * var(--bloom-progress)) var(--c-accent-amber-dim);
        }
        .core-value { font-size: 2rem; font-weight: 700; color: var(--c-accent-amber); z-index: 11; text-shadow: 0 0 calc(10px * var(--bloom-progress)) var(--c-accent-amber-glow); transition: all 1.5s ease; }
        .core-label { z-index: 11; margin-top: 4px; opacity: 0.7; }


        /* --- OTHER MODULES (UNCHANGED FOR CONTEXT) --- */
        .biometrics-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .bio-panel { display: flex; flex-direction: column; gap: 10px; }
        .analog-gauge-container { height: 80px; position: relative; background: var(--c-surface-dark); border-radius: 8px 8px 0 0; box-shadow: var(--shadow-inset-deep); overflow: hidden; border-bottom: var(--border-hairline); }
        .gauge-svg-layer { width: 100%; height: 100%; position: absolute; bottom: -10px; }
        .gauge-needle { transform-origin: bottom center; transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); filter: drop-shadow(0 1px 2px rgba(0,0,0,0.5)); }
        .slider-container { display: flex; flex-direction: column; gap: 12px; }
        .mech-slider-track { height: 8px; background: var(--c-surface-dark); border-radius: 4px; box-shadow: var(--shadow-inset-deep); position: relative; border: var(--border-hairline); }
        .mech-slider-fill { position: absolute; left: 0; top: 0; height: 100%; background: var(--c-accent-amber); border-radius: 4px; opacity: 0.6; box-shadow: 0 0 10px var(--c-accent-amber-glow); transition: width 0.4s ease-out; }
        .mech-slider-handle { position: absolute; top: 50%; transform: translate(-50%, -50%); width: 24px; height: 16px; background: var(--c-surface-light); border-radius: 3px; border: var(--border-hairline-strong); box-shadow: var(--shadow-outset-button); background-image: linear-gradient(45deg, rgba(0,0,0,0.2) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.2) 75%, rgba(0,0,0,0.2)), linear-gradient(45deg, rgba(0,0,0,0.2) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.2) 75%, rgba(0,0,0,0.2)); background-size: 4px 4px; background-position: 0 0, 2px 2px; transition: left 0.4s ease-out; }
        .controls-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .haptic-switch { background: var(--grad-metal-vertical); border: none; padding: 16px 8px; border-radius: 8px; color: var(--c-text-primary); font-family: inherit; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; box-shadow: var(--shadow-outset-button), inset 1px 1px 1px rgba(255,255,255,0.1); border-top: var(--border-hairline-strong); cursor: pointer; transition: all 0.1s ease-in-out; position: relative; overflow: hidden; }
        .haptic-switch::before { content: ''; position: absolute; left: 4px; top: 50%; transform: translateY(-50%); width: 3px; height: 12px; background: var(--c-surface-dark); border-radius: 2px; box-shadow: var(--shadow-inset-shallow); }
        .haptic-switch:active, .haptic-switch.engaged { box-shadow: var(--shadow-inset-deep), 0 0 10px var(--c-accent-amber-dim); color: var(--c-accent-amber); transform: translateY(2px); border-top: none; border-bottom: var(--border-hairline-strong); }
        .haptic-switch.engaged::after { content: ''; position: absolute; right: 8px; top: 8px; width: 4px; height: 4px; background: var(--c-accent-amber); border-radius: 50%; box-shadow: 0 0 6px var(--c-accent-amber); }

    </style>
</head>

                </svg>

    <script>
        // DEMO INTERACTION: Click center to toggle bloom state
        const lotusController = document.getElementById('lotusController');
        const coreValueDisplay = document.getElementById('coreValueDisplay');
        const lotusCore = document.querySelector('.lotus-core');

        lotusCore.addEventListener('click', function() {
            // Toggle between high and low state classes
            lotusController.classList.toggle('state-low');

            // Update text to reflect state
            if (lotusController.classList.contains('state-low')) {
                coreValueDisplay.textContent = "42%";
                if (navigator.vibrate) navigator.vibrate([30, 50, 30]); // Mechanical "power down" feel
            } else {
                coreValueDisplay.textContent = "94%";
                if (navigator.vibrate) navigator.vibrate([20, 100, 40]); // Mechanical "power up" feel
            }
        });

        // Basic Haptic Switch Toggle (same as before)
        document.querySelectorAll('.haptic-switch').forEach(sw => {
            sw.addEventListener('click', function() { this.classList.toggle('engaged'); });
        });
    </script>
